<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>Blox Obby - ç¶²é ç‰ˆè·‘é…·</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Arial', sans-serif; background-color: #232527; }
        
        /* ä»¿ Roblox é ‚éƒ¨é¸å–® */
        #top-bar {
            position: absolute; top: 0; left: 0; width: 100%; height: 40px;
            background: rgba(35, 37, 39, 0.9);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 20px; box-sizing: border-box; z-index: 100;
            color: white; font-weight: bold; font-size: 14px;
        }
        .logo { display: flex; align-items: center; gap: 10px; }
        .logo-box { width: 24px; height: 24px; background: white; border-radius: 4px; transform: rotate(15deg); }
        
        /* éŠæˆ² UI */
        #game-ui {
            position: absolute; pointer-events: none;
            width: 100%; height: 100%;
        }
        #instruction-overlay {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8); color: white; padding: 20px;
            border-radius: 10px; text-align: center; pointer-events: auto;
        }
        .btn {
            background: #00b06f; color: white; border: none; padding: 10px 20px;
            font-size: 16px; border-radius: 5px; cursor: pointer; margin-top: 10px;
            font-weight: bold;
        }
        .btn:hover { background: #009e63; }
        
        #leaderboard {

            background: rgba(0,0,0,0.5); color: white;
            padding: 10px; border-radius: 5px; font-size: 12px;
            width: 150px;
        }
        
        /* æ­»äº¡ç‰¹æ•ˆæ–‡å­— */
        #oof-text {
            position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%);
            font-size: 48px; font-weight: bold; color: red;
            text-shadow: 2px 2px 0 black; opacity: 0; pointer-events: none;
            transition: opacity 0.2s;
        }
    </style>
</head>
<body>

    <div id="top-bar">
        <div class="logo">
            <div class="logo-box"></div>
            <span>Blox Obby [BETA]</span>
        </div>
        <div>ç©å®¶: Guest_666</div>
    </div>

    <div id="game-ui">
        <div id="leaderboard">
            <p>ğŸ† æ’è¡Œæ¦œ</p>
            <p>1. Guest_666 - 0</p>
        </div>
        <div id="oof-text">OOF!</div>
    </div>

    <div id="instruction-overlay">
        <h1>æ­¡è¿ä¾†åˆ° Blox Obby!</h1>
        <p>ç›®æ¨™ï¼šè·³ééšœç¤™ç‰©åˆ°é”çµ‚é»</p>
        <p><b>WASD</b> ç§»å‹• | <b>ç©ºç™½éµ</b> è·³èº</p>
        <p><b>æ»‘é¼ </b> æ—‹è½‰è¦–è§’</p>
        <p>ç¢°åˆ° <span style="color:red">ç´…è‰²æ–¹å¡Š</span> æœƒæ­»äº¡ï¼</p>
        <button class="btn" id="start-btn">é–‹å§‹éŠæˆ²</button>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';

        // --- éŠæˆ²è®Šæ•¸ ---
        let camera, scene, renderer;
        let player, playerBody, playerHead, leftArm, rightArm, leftLeg, rightLeg;
        const obstacles = []; // ç¢°æ’ç‰©ä»¶
        const killBricks = []; // è‡´æ­»ç‰©ä»¶
        
        // ç‰©ç†è®Šæ•¸
        let velocity = new THREE.Vector3();
        let direction = new THREE.Vector3();
        let onGround = false;
        const gravity = 35.0;
        const jumpForce = 15.0;
        const speed = 10.0;
        
        // æ§åˆ¶è®Šæ•¸
        let moveForward = false;
        let moveBackward = false;
        let moveLeft = false;
        let moveRight = false;
        let isLocked = false;
        
        // å‹•ç•«è®Šæ•¸
        let walkTime = 0;

        // ç›¸æ©Ÿè®Šæ•¸ (ç¬¬ä¸‰äººç¨±)
        let cameraAngleX = 0;
        let cameraAngleY = 0;
        const cameraDistance = 6;

        init();
        animate();

        function init() {
            // 1. å ´æ™¯è¨­ç½®
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB); // ç¶“å…¸å¤©ç©ºè—
            scene.fog = new THREE.Fog(0x87CEEB, 10, 50);

            // 2. ç‡ˆå…‰
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
            dirLight.position.set(10, 20, 10);
            dirLight.castShadow = true;
            dirLight.shadow.camera.top = 20;
            dirLight.shadow.camera.bottom = -20;
            dirLight.shadow.camera.left = -20;
            dirLight.shadow.camera.right = 20;
            scene.add(dirLight);

            // 3. æ¸²æŸ“å™¨
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.body.appendChild(renderer.domElement);

            // 4. ç›¸æ©Ÿ
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);

            // 5. å‰µå»ºç©å®¶ (ç¶“å…¸ Noob é€ å‹)
            createPlayer();

            // 6. å‰µå»ºé—œå¡ (Obby)
            createLevel();

            // 7. äº‹ä»¶ç›£è½
            document.addEventListener('keydown', onKeyDown);
            document.addEventListener('keyup', onKeyUp);
            document.addEventListener('mousemove', onMouseMove);
            
            const startBtn = document.getElementById('start-btn');
            startBtn.addEventListener('click', () => {
                document.body.requestPointerLock();
                document.getElementById('instruction-overlay').style.display = 'none';
            });

            document.addEventListener('pointerlockchange', () => {
                isLocked = document.pointerLockElement === document.body;
                if(!isLocked) document.getElementById('instruction-overlay').style.display = 'block';
            });

            window.addEventListener('resize', onWindowResize);
        }

        function createPlayer() {
            player = new THREE.Group();
            
            // æè³ª
            const headMat = new THREE.MeshLambertMaterial({ color: 0xF5CD30 }); // é»ƒé ­
            const torsoMat = new THREE.MeshLambertMaterial({ color: 0x0D69AC }); // è—è¡£
            const limbMat = new THREE.MeshLambertMaterial({ color: 0xA4BD47 }); // ç¶ è¤²/æ‰‹
            
            // å¹¾ä½•é«”
            const headGeo = new THREE.BoxGeometry(0.8, 0.8, 0.8);
            const torsoGeo = new THREE.BoxGeometry(1.6, 1.6, 0.8);
            const limbGeo = new THREE.BoxGeometry(0.8, 1.6, 0.8); // æ‰‹è…³ä¸€æ¨£å¤§

            // èº«é«”éƒ¨ä½
            playerHead = new THREE.Mesh(headGeo, headMat);
            playerHead.position.y = 2.0;
            playerHead.castShadow = true;

            const torso = new THREE.Mesh(torsoGeo, torsoMat);
            torso.position.y = 0.8;
            torso.castShadow = true;

            // æ‰‹è‡‚ (éœ€è¦èª¿æ•´æ—‹è½‰ä¸­å¿ƒ)
            leftArm = new THREE.Mesh(limbGeo, headMat); // Roblox æ‰‹é€šå¸¸æ˜¯é»ƒè‰²
            leftArm.position.set(-1.2, 0.8, 0);
            leftArm.castShadow = true;

            rightArm = new THREE.Mesh(limbGeo, headMat);
            rightArm.position.set(1.2, 0.8, 0);
            rightArm.castShadow = true;

            // è…¿
            leftLeg = new THREE.Mesh(limbGeo, limbMat);
            leftLeg.position.set(-0.4, -0.8, 0);
            leftLeg.castShadow = true;

            rightLeg = new THREE.Mesh(limbGeo, limbMat);
            rightLeg.position.set(0.4, -0.8, 0);
            rightLeg.castShadow = true;

            // çµ„è£
            player.add(playerHead);
            player.add(torso);
            player.add(leftArm);
            player.add(rightArm);
            player.add(leftLeg);
            player.add(rightLeg);

            player.position.set(0, 5, 0); // å‡ºç”Ÿé»
            scene.add(player);
        }

        function createBlock(x, y, z, w, h, d, color, isKillBrick = false) {
            const geo = new THREE.BoxGeometry(w, h, d);
            const mat = new THREE.MeshLambertMaterial({ color: color });
            const mesh = new THREE.Mesh(geo, mat);
            mesh.position.set(x, y, z);
            mesh.receiveShadow = true;
            mesh.castShadow = true;
            
            // æ¨¡æ“¬ Roblox é¡†ç²’æ•ˆæœ (Studs) - ç°¡å–®ç”¨æè³ªç²—ç³™åº¦
            // ç‚ºäº†ç°¡å–®ï¼Œä¸åŠ è²¼åœ–ï¼Œç”¨ç´”è‰²
            
            scene.add(mesh);

            // ç¢°æ’ç®±è³‡æ–™
            const box = new THREE.Box3().setFromObject(mesh);
            
            if (isKillBrick) {
                killBricks.push({ mesh: mesh, box: box });
            } else {
                obstacles.push({ mesh: mesh, box: box });
            }
            
            return mesh;
        }

        function createLevel() {
            // Baseplate (èµ·é»)
            createBlock(0, -1, 0, 10, 2, 10, 0x666666);

            // éšæ¢¯
            createBlock(0, 0, -8, 4, 1, 4, 0xaaaaaa);
            createBlock(0, 1, -14, 4, 1, 4, 0xaaaaaa);
            createBlock(0, 2, -20, 4, 1, 4, 0xaaaaaa);

            // ç¨æœ¨æ©‹
            createBlock(0, 2, -30, 2, 1, 14, 0x8B4513);

            // Kill Bricks (ç´…è‰²å²©æ¼¿å€)
            // åœ°æ¿
            createBlock(0, -5, -50, 20, 1, 20, 0x333333); 
            // è‡´å‘½æ–¹å¡Šé™£åˆ—
            for(let i=0; i<5; i++) {
                createBlock(-4 + i*2, -4.5, -50, 1.5, 1, 18, 0xFF0000, true);
            }
            
            // å®‰å…¨å¹³å°
            createBlock(0, 2, -65, 6, 1, 6, 0x00FF00); // æª¢æŸ¥é»/çµ‚é»
        }

        // --- è¼¸å…¥è™•ç† ---
        function onKeyDown(e) {
            switch (e.code) {
                case 'ArrowUp': case 'KeyW': moveForward = true; break;
                case 'ArrowLeft': case 'KeyA': moveLeft = true; break;
                case 'ArrowDown': case 'KeyS': moveBackward = true; break;
                case 'ArrowRight': case 'KeyD': moveRight = true; break;
                case 'Space': 
                    if (onGround) {
                        velocity.y = jumpForce;
                        onGround = false;
                    }
                    break;
                case 'KeyR': resetPlayer(); break;
            }
        }

        function onKeyUp(e) {
            switch (e.code) {
                case 'ArrowUp': case 'KeyW': moveForward = false; break;
                case 'ArrowLeft': case 'KeyA': moveLeft = false; break;
                case 'ArrowDown': case 'KeyS': moveBackward = false; break;
                case 'ArrowRight': case 'KeyD': moveRight = false; break;
            }
        }

        function onMouseMove(e) {
            if (isLocked) {
                // éˆæ•åº¦
                cameraAngleY -= e.movementX * 0.003;
                cameraAngleX -= e.movementY * 0.003;

                // é™åˆ¶å‚ç›´è§’åº¦ (ä¸èƒ½çœ‹ç©¿åœ°æ¿æˆ–ç¿»è½‰)
                cameraAngleX = Math.max(-Math.PI / 2.5, Math.min(Math.PI / 2.5, cameraAngleX));
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function resetPlayer() {
            player.position.set(0, 5, 0);
            velocity.set(0, 0, 0);
            cameraAngleY = 0;
            cameraAngleX = 0;
            
            const oof = document.getElementById('oof-text');
            oof.style.opacity = 1;
            setTimeout(() => oof.style.opacity = 0, 1000);
        }

        // --- ç‰©ç†èˆ‡é‚è¼¯ ---
        function checkCollision(newPos) {
            // ç©å®¶ç¢°æ’ç®± (ç°¡æ˜“ç‰ˆ: ä¸€å€‹é»æˆ–è€…å°æ–¹å¡Š)
            const playerBox = new THREE.Box3();
            playerBox.setFromCenterAndSize(newPos, new THREE.Vector3(1, 2, 1));

            // æª¢æŸ¥éšœç¤™ç‰©
            for (const obs of obstacles) {
                if (playerBox.intersectsBox(obs.box)) {
                    return true;
                }
            }
            return false;
        }

        function checkKillBricks() {
            const playerBox = new THREE.Box3();
            playerBox.setFromCenterAndSize(player.position, new THREE.Vector3(0.5, 1, 0.5));

            for (const kb of killBricks) {
                if (playerBox.intersectsBox(kb.box)) {
                    resetPlayer();
                    return true;
                }
            }
            return false;
        }

        function updatePlayerAnimation(dt) {
            if (moveForward || moveBackward || moveLeft || moveRight) {
                walkTime += dt * 10;
                // æ‰‹è…³æ“ºå‹•
                const angle = Math.sin(walkTime) * 0.5;
                leftLeg.rotation.x = -angle;
                rightLeg.rotation.x = angle;
                leftArm.rotation.x = angle;
                rightArm.rotation.x = -angle;
            } else {
                // æ­¸ä½
                leftLeg.rotation.x = 0;
                rightLeg.rotation.x = 0;
                leftArm.rotation.x = 0;
                rightArm.rotation.x = 0;
            }
        }

        function animate() {
            requestAnimationFrame(animate);

            const dt = 0.016; // å›ºå®šæ™‚é–“æ­¥é•·

            if (isLocked) {
                // 1. è¨ˆç®—ç§»å‹•æ–¹å‘ (ç›¸å°æ–¼ç›¸æ©Ÿæ°´å¹³è¦–è§’)
                direction.set(0, 0, 0);
                if (moveForward) direction.z -= 1;
                if (moveBackward) direction.z += 1;
                if (moveLeft) direction.x -= 1;
                if (moveRight) direction.x += 1;
                direction.normalize();

                // æ—‹è½‰æ–¹å‘å‘é‡ä»¥åŒ¹é…ç›¸æ©Ÿ Y è»¸æ—‹è½‰
                direction.applyAxisAngle(new THREE.Vector3(0, 1, 0), cameraAngleY);

                // 2. æ‡‰ç”¨é€Ÿåº¦èˆ‡é‡åŠ›
                if (moveForward || moveBackward || moveLeft || moveRight) {
                    velocity.x = direction.x * speed;
                    velocity.z = direction.z * speed;
                    
                    // è®“è§’è‰²é¢å‘ç§»å‹•æ–¹å‘
                    const lookTarget = player.position.clone().add(direction);
                    player.lookAt(lookTarget.x, player.position.y, lookTarget.z);
                } else {
                    velocity.x *= 0.9; // æ‘©æ“¦åŠ›
                    velocity.z *= 0.9;
                }

                velocity.y -= gravity * dt;

                // 3. ç°¡æ˜“ç¢°æ’æª¢æ¸¬èˆ‡ä½ç½®æ›´æ–°
                // Y è»¸ (åœ°é¢æª¢æ¸¬)
                player.position.y += velocity.y * dt;
                
                // åœ°é¢ç¢°æ’é‚è¼¯ (éå¸¸ç°¡æ˜“çš„ Raycast æ¨¡æ“¬)
                // æª¢æŸ¥æ˜¯å¦è½åœ°
                onGround = false;
                const playerBottom = player.position.y - 1.6; // è…³åº•ä½ç½®

                // ç°¡å–®åœ°é¢é«˜åº¦æª¢æ¸¬ (éæ­·æ‰€æœ‰æ–¹å¡Šé ‚éƒ¨)
                // é€™æ˜¯ä¸€å€‹å¾ˆç²—ç³™çš„æ–¹æ³•ï¼Œä½†åœ¨å°å‹ Demo ä¸­æœ‰æ•ˆ
                for (const obs of obstacles) {
                    // å¦‚æœåœ¨æ–¹å¡Šçš„ XZ ç¯„åœå…§
                    if (player.position.x >= obs.box.min.x && player.position.x <= obs.box.max.x &&
                        player.position.z >= obs.box.min.z && player.position.z <= obs.box.max.z) {
                        
                        // ä¸”é«˜åº¦æ¥è¿‘é ‚éƒ¨
                        if (playerBottom <= obs.box.max.y && playerBottom >= obs.box.max.y - 0.5 && velocity.y <= 0) {
                            player.position.y = obs.box.max.y + 1.6;
                            velocity.y = 0;
                            onGround = true;
                        }
                    }
                }

                // X Z è»¸ç§»å‹•
                player.position.x += velocity.x * dt;
                player.position.z += velocity.z * dt;

                // æª¢æŸ¥æ˜¯å¦æ‰è½è™›ç©º
                if (player.position.y < -20) {
                    resetPlayer();
                }
                
                // æª¢æŸ¥ç´…è‰²æ–¹å¡Š
                checkKillBricks();
                
                // æ›´æ–°å‹•ç•«
                updatePlayerAnimation(dt);
            }

            // 4. æ›´æ–°ç›¸æ©Ÿä½ç½® (ç¬¬ä¸‰äººç¨±è·Ÿéš¨)
            // è¨ˆç®—ç›¸æ©Ÿä½ç½®ï¼šåŸºæ–¼çƒåº§æ¨™ç³»
            const camX = player.position.x + cameraDistance * Math.sin(cameraAngleY) * Math.cos(cameraAngleX);
            const camZ = player.position.z + cameraDistance * Math.cos(cameraAngleY) * Math.cos(cameraAngleX);
            const camY = player.position.y + cameraDistance * Math.sin(cameraAngleX) + 2; // +2 è®“è¦–è§’é«˜ä¸€é»

            camera.position.set(camX, camY, camZ);
            camera.lookAt(player.position.clone().add(new THREE.Vector3(0, 1, 0))); // çœ‹å‘ç©å®¶é ­éƒ¨é™„è¿‘

            renderer.render(scene, camera);
        }
    </script>
</body>
